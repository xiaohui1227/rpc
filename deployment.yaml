apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-rpc-server
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-rpc-server
  template:
    metadata:
      labels:
        app: test-rpc-server
    spec:
      containers:
      - name: test-rpc-server
        image: registry.cn-shanghai.aliyuncs.com/ingtube-prod/ls
        imagePullPolicy: Always
        command:
        - java
        - -jar
        - target/rpc-1.0-SNAPSHOT-jar-with-dependencies.jar
        env:
        - name: MY_POD_NAMESPACE
          value: dev
        ports:
        - containerPort: 30022
